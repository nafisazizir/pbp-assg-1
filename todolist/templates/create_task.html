{% extends "base.html" %}
{% block content %}
<style>
    h1,h2,h3,b, button, th, td, table {text-align: center;}
    table, th, td {
      border-collapse: collapse;
      background-color: rgb(221, 232, 251);
      border-width: 1px;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid black;
    }
    *{
      font-family: 'Roboto';
      text-align: center;
      vertical-align: middle;
    }
    th, td {
      padding: 10px 14px
    }
    table {
      margin-left: auto;
      margin-right: auto;
    }
</style>

<h1>Add New Task</h3>
<form method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td>Title: </td>
            <td><input type="text" name="title" placeholder="Fill todo" class="form-control"></td>
        </tr>
                
        <tr>
            <td>Description: </td>
            <td><input type="text" name="description" placeholder="fill description" class="form-control"></td>
        </tr>
    </table>

    <br>
    <button type="submit">Create Task</button>
</form>

{% endblock %}
