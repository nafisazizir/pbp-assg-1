{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg bg-light p-3" style="padding: 16px;" >

  <div class="container-fluid">
      <a class="navbar-brand" href="#">MyWishlist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'todolist:show_todolist' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'todolist:create_task' %}">New Task</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">{{username}}</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary my-2 my-sm-0">Logout
                  <a href="{% url 'todolist:logout' %}"></a>
              </button>
            </li>
          </ul>
      </div>
  </div>
</nav>

<br>
<h3 class="text-center">Add New Task</h3>

<div class="div mx-5">
  <form method="post">
    {% csrf_token %}
    <table class="table table-striped table-hover table table-bordered px-5">
      <tr>
        <td>Title: </td>
        <td><input type="text" name="title" placeholder="Fill todo" class="form-control"></td>
      </tr>
            
      <tr>
        <td>Description: </td>
        <td><input type="text" name="description" placeholder="fill description" class="form-control"></td>
      </tr>
    </table>
    <!-- <button type="submit">Create Task</button> -->
    <div class="div d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">
        <a class="text-decoration-none text-white">Create Task</a>
    </button>
    </div>
  </form>
</div>
